<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Bar Chart Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Language Data Bar Chart</h1>
    <svg width="600" height="400"></svg>

    <script>
        // Fetch data from the Express API using d3.json
        d3.json('/api/data')
            .then(data => {
                console.log(data); // Log the data to the console

                // Set up dimensions for the SVG and chart
                const width = 600;
                const height = 400;
                const margin = { top: 40, right: 20, bottom: 50, left: 60 };

                const svg = d3.select("svg")
                    .attr("width", width)
                    .attr("height", height);

                const chartWidth = width - margin.left - margin.right;
                const chartHeight = height - margin.top - margin.bottom;

                const chart = svg.append("g")
                    .attr("transform", `translate(${margin.left}, ${margin.top})`);

                // Set up scales
                const x = d3.scaleBand()
                    .domain(data.map(d => d._id))  // Map languages to the x-axis
                    .range([0, chartWidth])
                    .padding(0.2);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.sum)])  // Scale the y-axis based on the sum
                    .nice()  // Rounds the domain
                    .range([chartHeight, 0]);

                // Create x-axis and y-axis
                const xAxis = d3.axisBottom(x);
                const yAxis = d3.axisLeft(y);

                chart.append("g")
                    .attr("transform", `translate(0, ${chartHeight})`)
                    .call(xAxis)
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end");

                chart.append("g")
                    .call(yAxis);

                // Create the bars for the bar chart
                chart.selectAll(".bar")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d._id))  // Position bars according to the language
                    .attr("y", d => y(d.sum))  // The top of the bar
                    .attr("width", x.bandwidth())  // Width based on the x scale
                    .attr("height", d => chartHeight - y(d.sum));  // Height based on sum

                // Add axis labels
                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("x", width / 2)
                    .attr("y", height - 10)
                    .style("text-anchor", "middle")
                    .text("Languages");

                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("x", -height / 2)
                    .attr("y", 20)
                    .attr("transform", "rotate(-90)")
                    .style("text-anchor", "middle")
                    .text("Sum of Values");
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
