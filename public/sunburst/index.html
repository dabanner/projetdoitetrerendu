<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Chart Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sidebar: '#2c3e50',
                        sidebarText: '#ecf0f1',
                    }
                }
            }
        }
    </script>
    <style>
        .arc {
            cursor: pointer;
            transition: fill 0.3s ease;
        }
        .arc:hover {
            fill: rgba(79, 70, 229, 0.6);
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body class="h-full">
<div class="flex h-full">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-2xl font-semibold">Countries</h2>
        <div class="mt-6">
            <div id="country-checkboxes" class="space-y-2"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Album Sunburst Chart</h1>
            </div>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div class="bg-white rounded-lg shadow-xl p-6 relative">
                    <svg width="1000" height="1000" class="mx-auto"></svg>
                </div>
            </div>
        </main>
    </div>

    <!-- Album Info Modal -->
    <div id="album-info" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <img id="album-cover" src="" alt="Album Cover" class="w-64 h-64 mx-auto rounded-md shadow-md">
                <div id="album-details" class="mt-4 text-left"></div>
                <div class="items-center px-4 py-3">
                    <button id="album-info-close" class="px-4 py-2 bg-sidebar text-sidebarText text-base font-medium rounded-md w-full shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-sidebar">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="SunburstChart.js"></script>
</body>
</html>
