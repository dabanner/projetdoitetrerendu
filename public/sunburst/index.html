<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Chart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }

        #controls {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            height: 100vh;
        }

        .arc {
            cursor: pointer;
            fill: #ccc;
            stroke: #fff;
        }

        .arc:hover {
            fill: rgba(146, 168, 255, 0.68);
        }

        #album-info {
            position: absolute;
            right: 20px;
            top: 20px;
            text-align: left;
            display: none;
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #album-cover {
            width: 200px;
            height: 200px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #country-checkboxes {
            display: flex;
            flex-direction: column;
        }

        .checkbox-container {
            margin-bottom: 10px;
        }

        .encloser {
            width: calc(100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: auto;
            margin-bottom: auto;
            margin-left: 2rem;
            margin-right: 2rem;
        }

        #album-info-close {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            padding: 5px;
            margin: 0;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="controls">
        <h1>Sunburst Chart</h1>
        <div id="country-checkboxes"></div>
    </div>
    <div class="encloser">
        <svg width="1000" height="1000"></svg>
        <div id="album-info">
            <div id="album-info-close">X</div>
            <img id="album-cover" src="" alt="Album Cover">
            <div id="album-details"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="SunburstChart.js"></script>
</body>

</html>
