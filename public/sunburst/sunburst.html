<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Chart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #controls {
            margin-bottom: 20px;
        }
        .arc {
            cursor: pointer;
            fill: #ccc;
            stroke: #fff;
        }
        .arc:hover {
            fill: rgba(146, 168, 255, 0.68);
        }
        #album-info {
            position: relative;
            right: 20px;
            top: 20px;
            text-align: left;
            display: none;
            width: 300px;
        }
        #album-cover {
            width: 200px;
            height: 200px;
        }
        h1 {
            margin-bottom: 10px;
        }
        #country-checkboxes {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .checkbox-container {
            margin-right: 10px;
        }
        .encloser {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            position: relative;
            margin-left: 2rem;
            margin-right: 2rem;
        }

        #album-info-close {
            position: absolute;
            top: 5px;
            cursor: pointer;
            padding: 5px;
            margin: 0;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 3px;
        }

    </style>
</head>
<body>
<div id="controls">
    <h1>Sunburst Chart</h1>
    <div id="country-checkboxes"></div>
</div>
<div class="encloser">
    <svg width="1000" height="1000"></svg>

    <div id="album-info">
        <div id="album-info-close">X</div>
        <img id="album-cover" src="" alt="Album Cover">
        <div id="album-details"></div>
    </div>
</div>


<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="SunburstChart.js"></script>
</body>
</html>
