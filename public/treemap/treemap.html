<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Music Analysis Treemap</title>
</head>
<body>
    <h2 id='title'>Music Artist Analysis</h2>
    <div id='container'>
        <svg id='canvas'>
            <!-- D3 will populate this -->
        </svg>
        <div id='bottom'>
            <div id='tooltip'>
                <!-- Tooltip content will be dynamically inserted -->
            </div>
            <svg id='legend'>
                <g>
                    <rect class="legend-item" x="10" y="0" width="40" height="40" fill="#2C3E50"></rect>
                    <text x="60" y="20" fill="white">Rock</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="40" width="40" height="40" fill="#E74C3C"></rect>
                    <text x="60" y="60" fill="white">Pop</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="80" width="40" height="40" fill="#3498DB"></rect>
                    <text x="60" y="100" fill="white">Electronic</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="120" width="40" height="40" fill="#27AE60"></rect>
                    <text x="60" y="140" fill="white">Jazz</text>
                </g>
                <g>
                    <rect class="legend-item" x="10" y="160" width="40" height="40" fill="#F1C40F"></rect>
                    <text x="60" y="180" fill="white">Classical</text>
                </g>
            </svg>
            <div id='description'>Artist Analysis by Popularity and Genre</div>
        </div>
    </div>
    <script src="treemap.js"></script>
</body>
</html>
